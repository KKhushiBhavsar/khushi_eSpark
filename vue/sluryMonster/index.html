<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <h1>Monster Slayer</h1>
        <div class="parent-container">
            <div class="child-container">
                <h3>Monster Health</h3>
                <div class="bar-parent">
                    <div class="bar-child" :style="monsterBarStyle"> </div>
                </div>
            </div>
            <div class="child-container">
                <h3>Your Health</h3>
                <div class="bar-parent">
                    <div class="bar-child" :style="userBarStyle"></div>
                </div>
            </div>
            <div class="btn-container">
                <button @click="attack()">ATTACK</button>
                <button :disabled="actorModules.speacialAttackDisabled" @click="specialAttack()">SPECIAL ATTACK</button>
                <button :disabled="actorModules.healDisabled" @click="healPlayer()">HEAL</button>
                <button :disabled="actorModules.surrenderDisabled" @click="playerSurrender()">SURRENDER</button>
            </div>
            <div class="battle-log">
               <span>Battle Log</span>
                <ul>
                    <li v-for="moves in actorModules.battleBoard" :key="moves" :style="{color: moves.color}">{{moves.displayLog}}<hr></li>
                </ul>
            </div>
            
        </div>
    <script src="app.js"></script>
  </body>
</html>
